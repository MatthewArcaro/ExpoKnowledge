<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpoCheckIn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Image" class="logo">
    <div class="Welcome">
    <h2>Welcome To ExpoKnowledge!</h2>
    <p>Please Check In Below</p>
    </div>

    <form action="/" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required>
        <br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required>
        <br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone_number" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

            <!-- Type of Participate selection -->
            <label for="participate-type">Type of Participate:</label>
            <select id="participate-type" name="participate_type" onchange="toggleFields()" required>
                <option value="" disabled selected>Select Option</option>
                <option value="attendee">Attendee</option>
                <option value="company">Company</option>
            </select>

    <!-- Company Name Input (Initially hidden) -->
        <div id="company-name-container" style="display: none;">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company_name">
        </div>
        <br>

     <!-- Number Of guest (Initially hidden) -->
        <div id="number_of_guests_field" style="display: none;">
            <label for="number_of_guests">Number of Guests:</label>
            <input type="number" id="number_of_guests" name="number_of_guests" min="1" max="105">
        </div>
        <br>



    <!--CHECK BOX FOR UPDATES ON EXPO--> 
        <div class="checkbox-container">
            <input type="checkbox" id="opt-in" name="opt_in" value="yes">
            <label for="opt-in">I want to receive emails and/or texts about future ExpoKnowledge events.</label>
        </div>
        <br><br>

        <button type="submit">Check In</button>
        <br><br>
    </form>


    <script>
        function toggleFields() {
        var participantType = document.getElementById("participate-type").value;
        var companyField = document.getElementById("company-name-container");
        var guestField = document.getElementById("number_of_guests_field");

        var companyInput = document.getElementById("company-name"); // Define input fields correctly
        var guestInput = document.getElementById("number_of_guests");

        if (participantType === "company") {
            companyField.style.display = "block";
            companyInput.setAttribute("required", "true"); // Make required
            guestField.style.display = "none";
            guestInput.removeAttribute("required"); // Remove required
        } else if (participantType === "attendee") {
            companyField.style.display = "none";
            companyInput.removeAttribute("required"); // Remove required
            guestField.style.display = "block";
            guestInput.setAttribute("required", "true"); // Make required
        } else {
            companyField.style.display = "none";
            companyInput.removeAttribute("required"); // Remove required
            guestField.style.display = "none";
            guestInput.removeAttribute("required"); // Remove required
            }
        }

    
    </script>
    
</body>
</html>
